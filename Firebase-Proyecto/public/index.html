    <link

  <body>
    <!--TOP BAR-->
    <div class="topnav">
      <h1>
        Aplicación de lecturas de sensores <i class="fas fa-clipboard-list"></i>
      </h1>
    </div>

    <!--AUTHENTICATION BAR (USER DETAILS/LOGOUT BUTTON)-->
    <div id="authentication-bar" style="display: none">
      <p>
        <span id="authentication-status">Usuario conectado</span>
        <span id="user-details">CORREO DE USUARIO</span>
        <a href="/" id="logout-link">(cerrar sesión)</a>
      </p>
    </div>

    <!--LOGIN FORM-->
    <form id="login-form" style="display: none">
      <div class="form-elements-container">
        <label for="input-email"><b>Correo electrónico</b></label>
        <input
          type="text"
          placeholder="Introduzca su nombre de usuario"
          id="input-email"
          required
        />

        <label for="input-password"><b>Contraseña</b></label>
        <input
          type="password"
          placeholder="Introducir la contraseña"
          id="input-password"
          required
        />

        <button type="submit" id="login-button">Acceso</button>
        <p id="error-message" style="color: red"></p>
      </div>
    </form>

    <!--CONTENT (SENSOR READINGS)-->
    <div class="content-sign-in" id="content-sign-in" style="display: none">
      <div class="cards">
        <!--TEMPERATURE-->
        <div class="card">
          <p>
            <i class="fas fa-thermometer-half" style="color: #059e8a"></i>
            TEMPERATURA
          </p>
          <p>
            <span class="reading"><span id="temp"></span> &deg;C</span>
          </p>
        </div>
        <!--HUMIDITY-->
        <div class="card">
          <p><i class="fas fa-tint" style="color: #00add6"></i> HUMEDAD</p>
          <p>
            <span class="reading"><span id="hum"></span> &percnt;</span>
          </p>
        </div>
        <!--PRESSURE-->
        <div class="card">
          <p>
            <i class="fas fa-angle-double-down" style="color: #e1e437"></i>
            PRESIÓN
          </p>
          <p>
            <span class="reading"><span id="pres"></span> hPa</span>
          </p>
        </div>




    <script src="scripts/auth.js"></script>
    <script src="scripts/index.js"></script>
    
    
  </body>
